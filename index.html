<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Invoice Generator</h1>
        <form id="invoice-form">
            <label for="company-name">Company Name:</label>
            <input type="text" id="company-name" placeholder="Your Company Name">

            <label for="client-name">Client Name:</label>
            <input type="text" id="client-name" placeholder="Client Name">

            <label for="invoice-items">Items:</label>
            <textarea id="invoice-items" placeholder="Item1, Item2, Item3..." rows="4"></textarea>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Total Amount">

            <button type="button" onclick="generateInvoice()">Generate Invoice</button>
        </form>

        <canvas id="invoice-canvas" width="600" height="400"></canvas>

        <button id="download-btn" onclick="downloadPDF()">Download PDF</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
